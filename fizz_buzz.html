<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>[*Bài tập] Bài 1</title>
</head>
<hr>
<body>

<script>

    for(let i=1;i<=100;i++)
    {
        if(i%3==0||i%5==0)
        {
            if(i%3==0&&i%5==0)
            {
                document.write("FizzBuzz<br>")
            }else if(i%3==0){
                document.write("Fizz<br>");
            }else {document.write("Buzz<br>");}
        }else{
            document.write(String(i));
            document.write("<br>");
        }
    }


</script>
</body>
</html>
