<body>

<script>

    let value1 =1,value2=1,valueSum =0;
    let Sum =0;
    for(let i=1;i<=20;i++)
    {

        value1 = value2;
        value2 = valueSum
        valueSum = value1+value2;
        if(i==1||i==2){valueSum=1;}
        Sum = Sum+valueSum;
        if(i==20)
        {
            document.write(Sum);
        }

    }


</script>
